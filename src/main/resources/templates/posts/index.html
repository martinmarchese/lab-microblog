<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Blog</title>
</head>

<body>

    <header th:replace="layout :: site-header" />
    <div class="container">
        <div class="row">
            <div class="panel panel-default" th:each="p : ${allPosts}">
                <div class="panel-heading">
                    <h4 class="panel-title" th:text="${p.title}"/>
                </div>
                <p class="panel-body" th:utext="${p.body}"/>
                <div class="panel-footer">
                    <i>Posted on</i>
                    <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}"/>
                </div>
            </div>
        </div>
    </div>

    <!--<footer th:replace="layout :: site-footer" />-->

</body>
</html>
